<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>在线获取确认ID-微软网页激活,电话激活</title>
    <meta name="description" content="MSTOOL - 专业的Windows和Office激活工具，提供密钥检测、确认ID获取等多种实用功能。安全可靠，完全免费。">
    <meta name="keywords" content="Windows激活,Office激活,密钥检测,确认ID获取,激活工具,MSTOOL">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="theme-color" content="#409EFF">
    <link rel="stylesheet" href="css/style.css">
</head>
<body data-page="cid">
    <a href="#main-content" class="skip-link">跳转到主要内容</a>
    
    <nav class="nav" role="navigation" aria-label="主导航">
        <div class="container">
            <div class="logo" style="text-align: center;">
                MSTOOL
            </div>
            <div style="text-align: center;">
                <ul>
                    <li><a href="index.html">检测<br>密钥</a></li>
                    <li><a href="cid.html" class="active">获取<br>ID</a></li>
                    <li><a href="show-keys.html">可用<br>密钥</a></li>
                    <li><a href="tool.html">激活<br>工具</a></li>
                    <li><a href="about.html">关<br>于</a></li>
                    <li><a href="build.html">搭建<br>教程</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container content" id="main-content">
        <div class="row">
            <!-- 输入区域 -->
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        安装ID（IID）
                        <span class="badge badge-black" id="iid-indicator">没有IID</span>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label class="form-label">安装ID</label>
                            <input type="text" id="iid" class="form-input"
                                aria-label="安装ID"
                                aria-describedby="iid-indicator"
                                placeholder="请在此输入安装ID...">
                        </div>
                        <div class="form-group">
                            <p>当系统激活时出现已经另一台设备激活提示，需要获取确认ID激活！！</p>
                        </div>
                        <div class="form-group">
                            <div class="btn-group">
                                <button id="btn-get-cid" class="btn" disabled onclick="getCid()">获取确认ID</button>
                                <button type="button" class="btn btn-clear" onclick="clearInput()">清除内容</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 结果区域 -->
            <div class="col">
                <div class="card">
                    <div class="card-header">确认ID（CID）</div>
                    <div class="card-body">
                        <div class="form-group">
                            <label class="form-label">确认ID</label>
                            <input type="text" id="cid-cont" class="form-input" readonly placeholder="ABCDEFGH">
                        </div>
                        <div class="form-group">
                            <label class="form-label">确认ID</label>
                            <input type="text" id="cid-split" class="form-input" readonly placeholder="A-B-C-D-E-F-G-H">
                        </div>
                        <div class="form-group">
                            <button class="btn" onclick="copyCid()">复制确认ID</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <footer class="footer">
        <div class="container">
            © <span id="current-year"></span> | <a href="https://github.com/lbjlaq/mstool/commit/6914c6432c88b4dc0a4d0c8a72415942a351ad7f">MSTOOL</a>
        </div>
    </footer>

    <div id="loading-indicator" class="loading-indicator" role="status" aria-live="polite" style="display: none;">
        加载中...
    </div>

    <script src="js/main.js"></script>
    <script>
        // 设置年份
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
